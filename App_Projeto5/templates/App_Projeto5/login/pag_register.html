{% extends 'App_Projeto5/base/base.html' %}
{% block conteudo %}


<div class="container log-reg-container p-4">
    <h2 class="mb-4">Registrar Usuário</h2><br>

    <form class="row g-3 lign-items-center" method="POST" action="{% url 'register_verif' %}" >
      {% csrf_token %}
      <div class="row mb-3">
        <label for="nome" class="col-sm-2 col-form-label"><Strong>Nome Completo</Strong></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
      </div>
    
      <div class="row mb-3">
        <label for="nickname" class="col-sm-2 col-form-label"><strong>Usuário</strong></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nickname" name="nickname" required>
        </div>
      </div>
    
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label"><strong>Email</strong></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
    
      <div class="row mb-3">
        <label for="senha" class="col-sm-2 col-form-label"><strong>Senha</strong></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
      </div>
    
      <div class="class-button text-center">
      <button type="submit" class="btn btn-primary bg-dark"><strong>Registrar</strong></button>
        <button type="button" class="btn btn-primary bg-dark" onclick="voltar()"><strong>Voltar</strong></button>
        <script>function voltar() {
                  window.history.back();}</script>
      </div>            
    </form>

  </div>

{% endblock %}
